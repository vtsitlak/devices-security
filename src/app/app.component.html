<mat-drawer-container fullscreen>

  <mat-drawer mode="side" opened>

    <mat-list>
      <mat-list-item>
        <mat-icon color="accent" matTooltip="logo icon">security</mat-icon>
      </mat-list-item>
    </mat-list>

    <mat-nav-list>

      <a mat-list-item routerLink="/home">
        <mat-icon matTooltip="link to home">house</mat-icon>
      </a>

      <a mat-list-item routerLink="/devices">
        <mat-icon matTooltip="link to devices">devices</mat-icon>
      </a>

      <a mat-list-item routerLink="/dashboard">
        <mat-icon matTooltip="link to dashboard">dashboard</mat-icon>
      </a>

      <a mat-list-item routerLink="/settings">
        <mat-icon matTooltip="link to system settings">settings</mat-icon>
      </a>

      <a mat-list-item routerLink="/details">
        <mat-icon matTooltip="link to app details">info</mat-icon>
      </a>

    </mat-nav-list>

  </mat-drawer>
  <mat-drawer-content>

    <mat-toolbar>

    </mat-toolbar>
  </mat-drawer-content>

  <router-outlet></router-outlet>

</mat-drawer-container>
