<div class="devices-panel">
    <mat-spinner *ngIf="loading$ | async" color="accent" diameter="180"></mat-spinner>
    <div *ngIf="!(loading$ | async) && devices">
        <mat-card>
            <mat-card-title>Devices</mat-card-title>
            <mat-card-content>
                <app-devices-table [devices]="devices"></app-devices-table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
